<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HEIS.DAP</title>
    <link href="css/default.css" type="text/css" rel="stylesheet" media="screen" />
    <link href="css/common.css" type="text/css" rel="stylesheet" media="screen" />
    <link href="css/popup.css" type="text/css" rel="stylesheet" media="screen" />
</head>
<body>
<div id="modal" style="width: 500px; height: 650px;">
    <div class="form_section">
        <div class="form_group">
            <label for="avg">Avg</label>
            <input type="text" id="avg">
        </div>

        <div class="form_group">
            <label for="ub">Upper Bound</label>
            <input type="text" id="ub">
        </div>

        <div class="form_group">
            <label for="lb">Lower Bound</label>
            <input type="text" id="ub">
        </div>

        <div class="form_group">
            <label for="cvMax">임계치 최대값</label>
            <input type="text" id="cvMax">
        </div>

        <div class="form_group">
            <label for="recvMax">임계치 최대값 결과</label>
            <input type="text" id="recvMax">
        </div>

        <div class="form_group">
            <label for="cvMin">임계치 최소값</label>
            <input type="text" id="cvMin">
        </div>

        <div class="form_group">
            <label for="recvMin">임계치 최소값 결과</label>
            <input type="text" id="recvMin">
        </div>
    </div>

    <div class="btn_section2">
        <button type="reset" class="btn cancel" alt="취소">취소</button>
        <button type="submit" class="btn add" alt="저장">저장</button>
    </div>
</div>
</body>
</html>

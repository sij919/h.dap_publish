<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HEIS.DAP</title>
    <link href="css/default.css" type="text/css" rel="stylesheet" media="screen" />
    <link href="css/common.css" type="text/css" rel="stylesheet" media="screen" />
    <link href="css/popup.css" type="text/css" rel="stylesheet" media="screen" />
</head>
<body>
<div id="modal">
    <ul class="popup_contents_list">
        <li>
            <img src="img/side_down_arrow.svg" alt="하위메뉴">
            <input type="checkbox" id="dashboard" checked>
            <label for="dashboard">대시보드</label>
            
            <ul class="popup_contents_sub_list">
                <li>
                    <input type="checkbox" id="sub1-1" checked>
                    <label for="sub1-1">자산현황</label>
                </li>
                <li>
                    <input type="checkbox" id="sub1_2" checked>
                    <label for="sub1_2">알람현황</label>
                </li>
                <li>
                    <input type="checkbox" id="sub1_3">
                    <label for="sub1_3">사이트별 운전현황</label>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="menu2" checked>
            <label for="menu2">사업관리</label>
        </li>
            <li>
            <input type="checkbox" id="menu3" checked>
            <label for="menu3">유지보수</label>
        </li>
        <li>
            <input type="checkbox" id="menu4" checked>
            <label for="menu4">작업지시관리</label>
        </li>
        <li>
            <img src="img/side_down_arrow.svg" alt="하위메뉴">
            <input type="checkbox" id="menu5" checked>
            <label for="menu5">통계</label>

            <ul class="popup_contents_sub_list">
                <li>
                    <input type="checkbox" id="sub5-1" checked>
                    <label for="sub5-1">발전량 분석</label>
                </li>
                <li>
                    <input type="checkbox" id="sub5-2" checked>
                    <label for="sub5-2">총방전량 분석</label>
                </li>
                <li>
                    <input type="checkbox" id="sub5-3" checked>
                    <label for="sub5-3">알람 분석</label>
                </li>
                <li>
                    <input type="checkbox" id="sub5-4" checked>
                    <label for="sub5-4">파라미터 분석</label>
                </li>
                <li>
                    <input type="checkbox" id="sub5-5" checked>
                    <label for="sub5-5">Work Order 분석</label>
                </li>
                <li>
                    <input type="checkbox" id="sub5-6" checked>
                    <label for="sub5-6">Installer 분석</label>
                </li>
                <li>
                    <input type="checkbox" id="sub5-7" checked>
                    <label for="sub5-7">수익 분석</label>
                </li>
            </ul>
        </li>
        <li>
            <img src="img/side_up_arrow.svg" alt="하위메뉴">
            <input type="checkbox" id="menu6">
            <label for="menu6">예측/최적화</label>

            <ul class="admin_contents_sub_list hidden">
                <li>
                    <input type="checkbox" id="sub6-1" checked>
                    <label for="sub6-1">예측</label>
                </li>
                <li>
                    <input type="checkbox" id="sub6-2" checked>
                    <label for="sub6-2">최적화</label>
                </li>
            </ul>
        </li>
    </ul>

    <div class="btn_section2 clear">
        <button type="submit" class="btn ok" alt="확인">확인</button>
    </div>
</body>
</html>
